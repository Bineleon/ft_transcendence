services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app           # code backend
      - db-data:/app/database    # volume pour SQLite
      - /app/node_modules
    environment:
      NODE_ENV: development
    networks:
      - app_network
    restart: unless-stopped


  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network
    restart: unless-stopped

  nginx:
    build: ./nginx
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - app_network
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/defaut.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes:
  db-data:

networks:
  app_network:   # ou app-network, mais assurer le mÃªme nom partout
    driver: bridge
